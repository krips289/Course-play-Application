<div class="container">
	

	<ul *ngFor="let course of courses,let i=index ">
		 <li><a href="#">course {{i+1}}  </a></li>
		 
		


	</ul>
	<ul >
		 <li *ngFor=" let value of val">{{value}}dff</li>
		 
		


	</ul>

</div>
<hr>
<div class="container">
	<form #add="ngForm" >
		<div class="form-group">
			<label>Course Name:</label>
			<input type="text" name="coursename" class="form-control" #cname
			
			 ngModel required  maxlength="10"  >
		</div>
		<div class="form-group">
			<label>course Duration:</label>
			<input type="number" name="cduration" class="form-control" #cduration
		
			ngModel required  minlength="5">
		</div>
		<div class="form-group">
			<label>course Price:</label>
			<input type="number" name="cprice" class="form-control"  #cprice
		
			ngModel required  minlength="5">
		</div>
		<button class="btn btn-success" 
		[disabled]="add.invalid"
          (click)="addCourse(cname.value,cduration.value,cprice.value)">
      ADD</button>
	</form>
</div>
